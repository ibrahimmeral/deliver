<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="orders">Mustdasher</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="orders">Orders </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="summary">Summary <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="createClient">Create Client</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clients">Clients</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><form th:action="@{/logout}" method="post">
                <input type="submit" value="Log Out"/>
            </form></li>
        </ul>
    </div>
</nav>
<div class ="form">
<form action="#" th:action="@{/search}" th:object="${client}" method="get">
    <input type="text" th:name="firmName" th:value="${client.firmName}" placeholder="Firm Name" />
    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i></button>
</form>
</div>
<table class="table">

    <thead>
    <tr th:text="${firmName}"> </tr>
    <tr>
        <th class="column-title"> Telephone</th>
        <th class="column-title"> Address</th>
        <th class="column-title"> Tip</th>
        <th class="column-title"> Fee</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="order : ${orders}">

            <td th:text="${order.getTel()}"></td>
            <td th:text="${order.getAddress()}"></td>
            <td th:text="${order.tip}"></td>
            <td th:text="${order.fee}"></td>
    </tr>
    <tr><td></td>
        <td>Total: </td>
        <td th:text="${totalTip}"></td>
        <td th:text="${totalFee}"></td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/footer :: footer">...</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
