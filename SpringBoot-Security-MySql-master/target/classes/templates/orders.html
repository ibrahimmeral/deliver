<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="orders">Mustdasher</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="orders">Orders <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="summary">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="createClient">Create Client</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clients">Clients</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><form th:action="@{/logout}" method="post">
                <input type="submit" value="Log Out"/>
            </form></li>
        </ul>
    </div>
</nav>


<table class="table">
    <thead class="thead-dark">
    <tr>
        <th class="column-title"> Done</th>
        <th class="column-title"> Save Time</th>
        <th class="column-title"> OrderState</th>
        <th class="column-title"> Telephone</th>
        <th class="column-title"> Address</th>
        <th class="column-title"> Firm</th>
        <th class="column-title"> Tip</th>
        <th class="column-title"> Fee</th>
        <th class="column-title"> Payment</th>
        <th class="column-title"> Ready Time</th>
        <th class="column-title"> Schedule Time</th>
        <th class="column-title">Save</th>
        <th class="column-title">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <form action="#" th:action="@{/save}" th:object="${order}" method="get">
            <td>
                <a th:href="@{/done/{id}(id=${order.id})}" class="btn btn-primary"><i class="far fa-thumbs-up"></i></a>
            </td>
        <td th:text="${order.getSaveTimeString()}"></td>
        <td th:text="${order.state.statu}"></td>
        <td th:text="${order.getTel()}"></td>
        <td th:text="${order.getAddress()}"></td>
        <td th:text="${order.client.firmName}"></td>
        <td><input type="text" width="35" th:name="tip" th:value="${order.tip}" /></td>
        <td>
            <input type="text" th:name="fee" th:value="${order.fee}" />
            <input type="hidden" th:name="id" th:value="${order.id}" />

        </td>
            <td th:text="${order.payment.payment_type}"></td>
            <td th:text="${order.shortSchedule.definition}"></td>
            <td th:text="${order.deliverTime}"></td>
        <td><button type="submit" class="btn btn-primary"><i class="fas fa-check"></i></button>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${order.id})}" class="btn btn-primary"><i class="fas fa-times"></i></a>
        </td>
        </form>

    </tr>
    </tbody>
</table>


<div th:replace="fragments/footer :: footer">...</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
